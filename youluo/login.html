		<!--主体内容-->
		<div class="mainLogin">
			<form action="" id="form">
				<div class="form center-box">
					<h2>登录</h2>
					<div class="inp"><input type="text" class="phone" name="phone" placeholder="手机号码" /></div>
					<div class="inp"><input maxlength="6" class="password" name="password" type="password" placeholder="密码" /></div>
					<div class="forget">
						<input type="checkbox" style="margin-right: 5px;" name="" id="" value="" />记住密码<a href="###" style="margin-right: 0;">忘记密码？</a><a href="###" style="color: #4fc3f7;">现在去注册</a>

		<script>
			$(document).ready(function(){
				$("#form").validate({
					rules:{
						 phone: {
					       required : true,  
				           minlength : 11,  
				            // 自定义方法：校验手机号在数据库中是否存在  
				            // checkPhoneExist : true,  
				           isMobile : true,
				           number:true
					     },
					     password:{
					     	required : true, 
					     	minlength : 6,
					     }
					},
					messages:{
						phone:{
							required : "请输入手机号",  
				            minlength : "手机不能小于11个字符",  
				            isMobile : "请正确填写您的手机号码" ,
						},
						password:{
					     	required : "请输入密码", 
					     	minlength : "最少输入六位",
					     }
					},
					 //重写showErrors
	                showErrors: function (errorMap, errorList) {
	                    var msg = "";
	                    $.each(errorList, function (i, v) {
	                        //msg += (v.message + "\r\n");
	                        //在此处用了layer的方法,显示效果更美观
	                        layer.tips(v.message, v.element, {tips:[3,"#4fc3f7"]},{ time: 2000 });
	                        return false;
	                    });  
	                },
	                /* 失去焦点时不验证 */
	                onfocusout: false
				})
			})
			
		</script>
