		<!--主体内容部分-->
		<div class="mainRegister">
			<form action="" id="registe">
				<div class="register center-box">
					<h2>注册</h2>
					<div class="inp"><input class="phone" name="phone" type="text" placeholder="手机号码" /></div>
					<div class="inp"><input class="password" id="password" name="password" type="password" placeholder="（由6~20位字母、数字、或符号组成）" /></div>
					<div class="inp"><input class="confirm_password" name="confirm_password" type="password" placeholder="" /></div>
					<div class="check clearfix"><div class="fl" style="display: inline-block;">短信4位验证码</div> <span class="fr">获取短信验证码</span></div>
					<div class="agree"><input type="checkbox" />同意《用户注册协议》</div>
					<div class="zhuce"><input class="submit" type="submit" value="注册"></div>                                                
				</div>
			</form>
		</div>
		<!--主体内容部分结束-->
		
		<script>
			$(document).ready(function(){
				$("#registe").validate({
					rules:{
						 phone: {
					       required : true,  
				           minlength : 11,  
				            // 自定义方法：校验手机号在数据库中是否存在  
				            // checkPhoneExist : true,  
				           isMobile : true,
				           number:true
					     },
					     password:{
					     	required : true, 
					     	minlength : 6,
					     },
						confirm_password: {
				        required: true,
				        minlength: 6,
				        equalTo: "#password"
				      },
					},
					messages:{
						phone:{
							required : "请输入手机号",  
				            minlength : "手机不能小于11个字符",  
				            isMobile : "请正确填写您的手机号码" ,
						},
						password:{
					     	required : "请输入密码", 
					     	minlength : "最少输入六位",
					    },
					     confirm_password: {
					        required: "请输入密码",
					        minlength: "密码长度不能小于 6 个字母",
					        equalTo: "两次密码输入不一致"
					      },
					},
					 //重写showErrors
	                showErrors: function (errorMap, errorList) {
	                    var msg = "";
	                    $.each(errorList, function (i, v) {
	                        //msg += (v.message + "\r\n");
	                        //在此处用了layer的方法,显示效果更美观
	                        layer.tips(v.message, v.element, {tips:[3,"#4fc3f7"]},{ time: 2000 });
	                        return false;
	                    });  
	                },
	                /* 失去焦点时不验证 */
	                onfocusout: false
				})
			})
		</script>
